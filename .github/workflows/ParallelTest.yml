name: Playwright - Parallel Flow

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  login-flow:
    name: Login Flow
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Login tests
        run: npm run login

      - name: Upload Login report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: report-login
          path: playwright-report/
          retention-days: 14

  registration-flow:
    name: Registration Flow
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run Registration tests
        run: npm run registration
      - name: Upload Registration report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: report-registration
          path: playwright-report/
          retention-days: 14

  course-flow:
    name: Course Flow
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run Course tests
        run: npm run course
      - name: Upload Course report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: report-course
          path: playwright-report/
          retention-days: 14

  category-flow:
    name: Category Flow
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
